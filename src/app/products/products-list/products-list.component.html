<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Filter by</div>
            <div class="col-md-4">
                <input type="text"  [(ngModel)]='filterLabel'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filter by: {{filterLabel}}</h4>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table"
                   *ngIf="producList.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                                    (click)="toggleImage()"> {{btnShowImg}} image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let p of producListFiltered'>
                        <td>
                            <img *ngIf='imgShow'
                                 [src]='p.imageUrl'
                                 [title]='p.productName'
                                 [style.width.px]='imgWidth'
                                 [style.Margin.px]='imgMargin' >
                        </td>
                        <td>
                            <a [routerLink]="['/product',p.productId]">
                                {{p.productName |  uppercase}}
                            </a>
                            
                        
                        </td>
                        <td>{{p.productCode | uppercase | ConvertToSpaces:'-' }}</td>
                        <td>{{p.available}}</td>
                        <td>{{p.price | currency: 'MZN ': 'symbol':'1.1-23'}}</td>
                        <td> 
                             <mp-star [rating]='p.starRating' (notifyClicked)='OnnotifyClicked($event)'></mp-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
</div>
